<!DOCTYPE html>
<html>
<head>
    <title>Union-Based Injection Demo</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background-color: #f5f5f5; }
        .demo-container { background-color: white; padding: 30px; border-radius: 5px; max-width: 600px; }
        input, button { padding: 10px; margin: 5px 0; width: 100%; box-sizing: border-box; }
        button { background-color: #007bff; color: white; cursor: pointer; border: none; }
        button:hover { background-color: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 5px; display: none; }
        .data { background-color: #e7f3ff; border: 1px solid #2196F3; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .hint { background-color: #e7f3ff; border: 1px solid #2196F3; padding: 10px; margin: 15px 0; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        a { color: #007bff; text-decoration: none; }
    </style>
</head>
<body>
    <div class="demo-container">
        <h1>Union-Based Injection</h1>
        <p><a href="/">Back to Home</a></p>
        
        <p>Use UNION queries to extract data from other tables.</p>
        
        <div class="hint">
            <strong>Hint:</strong> The query might look like: <code>SELECT product_id, name FROM products WHERE name LIKE 'INPUT%'</code>
            <br><br>Try: <code>%' UNION SELECT id, username FROM users --</code>
        </div>
        
        <form onsubmit="handleSearch(event)">
            <label>Product Search:</label>
            <input type="text" id="searchterm" placeholder="Search products..." required>
            <button type="submit">Search</button>
        </form>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        function handleSearch(event) {
            event.preventDefault();
            const search = document.getElementById('searchterm').value;
            
            fetch('/api/search?q=' + encodeURIComponent(search))
            .then(r => r.json())
            .then(data => {
                const result = document.getElementById('result');
                result.style.display = 'block';
                if (data.error) {
                    result.className = 'result error';
                    result.innerHTML = '<strong>Error:</strong> ' + data.error;
                } else {
                    result.className = 'result data';
                    let html = '<strong>Results:</strong><table><tr><th>ID</th><th>Name</th></tr>';
                    data.results.forEach(row => {
                        html += '<tr><td>' + row.id + '</td><td>' + row.name + '</td></tr>';
                    });
                    html += '</table>';
                    result.innerHTML = html;
                }
            });
        }
    </script>
</body>
</html>
