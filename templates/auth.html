<!DOCTYPE html>
<html>
<head>
    <title>Auth Bypass Demo</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background-color: #f5f5f5; }
        .demo-container { background-color: white; padding: 30px; border-radius: 5px; max-width: 600px; }
        input, button { padding: 10px; margin: 5px 0; width: 100%; box-sizing: border-box; }
        button { background-color: #007bff; color: white; cursor: pointer; border: none; }
        button:hover { background-color: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 5px; display: none; }
        .success { background-color: #d4edda; border: 1px solid #28a745; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .hint { background-color: #e7f3ff; border: 1px solid #2196F3; padding: 10px; margin: 15px 0; }
        a { color: #007bff; text-decoration: none; }
    </style>
</head>
<body>
    <div class="demo-container">
        <h1>Authentication Bypass</h1>
        <p><a href="/">Back to Home</a></p>
        
        <p>Try to bypass the login form using SQL injection.</p>
        
        <div class="hint">
            <strong>Hint:</strong> The query might look like: <code>SELECT * FROM users WHERE username = 'INPUT' AND password = 'INPUT'</code>
            <br><br>Try entering: <code>admin' --</code> as the username (leave password empty or anything)
        </div>
        
        <form onsubmit="handleLogin(event)">
            <label>Username:</label>
            <input type="text" id="username" placeholder="Enter username" required>
            
            <label>Password:</label>
            <input type="password" id="password" placeholder="Enter password" required>
            
            <button type="submit">Login</button>
        </form>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: 'username=' + encodeURIComponent(username) + '&password=' + encodeURIComponent(password)
            })
            .then(r => r.json())
            .then(data => {
                const result = document.getElementById('result');
                result.style.display = 'block';
                if (data.success) {
                    result.className = 'result success';
                    result.innerHTML = '<strong>[SUCCESS] Login Successful!</strong><br>User: ' + data.username;
                } else {
                    result.className = 'result error';
                    result.innerHTML = '<strong>[FAILED] Login Failed</strong><br>' + data.error;
                }
            });
        }
    </script>
</body>
</html>
